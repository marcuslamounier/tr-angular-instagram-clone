<div class="row" *ngFor="let feedPost of feedPosts">
  <div class="col d-flex justify-content-center">
    <div class="card">
      <div class="card-body">
        <p class="card-text"><strong>{{ feedPost.username }}</strong></p>
      </div>

      <img class="card-img" [src]="feedPost.imgUrl" />
      
      <div class="card-body">
        <p class="card-text">
          <strong>{{ feedPost.username }}</strong> {{ feedPost.title }}
        </p>

        <hr />
        <input 
          type="text" 
          class="form-control comentario"
          placeholder="Adicione um comentÃ¡rio..." 
        />
      </div>
    </div>
  </div>
</div>

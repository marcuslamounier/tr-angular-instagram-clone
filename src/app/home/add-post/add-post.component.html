<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        
        <div class="modal-content" *ngIf="uploadProgress === 'waiting'">
            <form [formGroup]="formAddPost" (ngSubmit)="publish()">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Adicionar publicação</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input
                        type="file"
                        class="form-control"
                        accept="image/*"
                        (change)="prepareImageForUpload($event)"
                    >
                    <input
                        type="text"
                        placeholder="Título da publicação"
                        class="form-control"
                        formControlName="title"
                    >
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    <button type="submit" class="btn btn-primary">Publicar</button>
                </div>
            </form>
        </div>

        <div class="modal-content" *ngIf="uploadProgress === 'loading'">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Carregando publicação...</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Progresso: {{ (uploadProgressReason * 100) | number: '1.0-0' }} %
            </div>
        </div>

        <div class="modal-content" *ngIf="uploadProgress === 'complete'">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Publicação realizada com sucesso</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Sua publicação já está disponível no InstaFake
            </div>
        </div>

    </div>
</div>

<div class="card" style="width: 20rem;">
  <div class="card-body">
    <div class="card-title"></div>
    
    <form [formGroup]="formRegister" (ngSubmit)="registerUser()">
      <div class="form-group">
        <input 
          type="email" 
          class="form-control" 
          placeholder="E-mail"
          formControlName="email"
        >
      </div>
      <div class="form-group">
        <input 
          type="text"
          class="form-control" 
          placeholder="Nome completo"
          formControlName="fullname"
        >
      </div>
      <div class="form-group">
        <input 
          type="text"
          class="form-control" 
          placeholder="Nome de usuário"
          formControlName="username"
        >
      </div>
      <div class="form-group">
        <input 
          type="password"
          class="form-control" 
          placeholder="Senha"
          formControlName="password"
        >
      </div>
      <button
        type="submit"
        class="btn btn-primary btn-sm btn-block"
        [disabled]="!formRegister.valid"  
      >Cadastre-se</button>
    </form>
    <hr />

    <div *ngIf="this.errorInAuth !== undefined">
      <small class="form-text text-danger">
      {{ this.errorInAuth }}
    </small><br>
    </div>

    <p class="small text-center">Ao cadastrar-se, você concorda com nossos <b>Termos</b> e <b>Política de Privacidade</b>.</p>

  </div>
</div>
<br />
<div class="card" style="width: 20rem;">
  <div class="card-body">
    <p class="card-text">
      Tem uma conta? <a (click)="showLogin()" href="#" class="card-link">Faça login</a>
    </p> 
  </div>
</div>
